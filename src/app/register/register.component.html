<mat-card>
  <mat-card-header>
    <mat-card-title>User Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="registration-form" [formGroup]="registerForm" (ngSubmit)="proceedRegistration()">
      <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="id" placeholder="Ex: JhDoe">
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Ex: John Doe">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Ex: *********">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="johnDoe@gmail.com">
      </mat-form-field>
      <div>
        <mat-radio-group formControlName="gender" aria-label="Gender">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>
      <mat-form-field class="form-field">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-optgroup class="opt" *ngFor="let group of countriesGroup | continent_sort" [label]="group.continent">
            <mat-option *ngFor="let country of group.countries | country_sort" [value]="country.name">
              {{country.name}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
      <div class="buttons">
          <button mat-raised-button color="primary">Submit</button>
          <a routerLink="/login" mat-raised-button color="accent">Back to login</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
