 <mat-grid-list class="grid-list" [cols]="cols" rowHeight="500px" (window:resize)="handleSize($event)">
  <mat-grid-tile>
    <mat-card class="grid-card">

      <mat-card-header>
        <mat-card-title class="grid-title">{{location?.name}}</mat-card-title>
        <mat-card-subtitle class="grid-subtitle">{{location?.city}}, {{location?.state}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>About this housing location</p>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="property">
            <th mat-header-cell *matHeaderCellDef> Property </th>
            <td mat-cell *matCellDef="let element"> {{element.property}} </td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>

    </mat-card>

  </mat-grid-tile>

  <mat-grid-tile>
    <img class="grid-photo" [src]="location?.photo"
        alt="Exterior photo of {{location?.name}}"/>
  </mat-grid-tile>

</mat-grid-list>
